<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUFT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mx-auto">EUFT - Efetividade na Utilização da Frota</span>
</nav>

<div class="container mt-5">
    <div class="card central-card">
        <div class="card-header text-center">
            <h3>EUFT Diário</h3>
        </div>
        <div class="card-body text-center">
            <form method="post" enctype="multipart/form-data">
                <input type="file" class="form-control-file mb-3" name="file">
                <button type="submit" class="btn btn-success">Carregar</button>
            </form>
        </div>
    </div>

    {% if resultados %}
        <button id="showResults" class="btn btn-info mt-4">Mostrar Resultados</button>
        <div id="results" class="mt-3 table-card" style="display: none;">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <tbody>
                        {{ resultados|safe }}
                    </tbody>
                </table>
            </div>
        </div>
    {% endif %}

    {% if erros %}
        <button id="showErrors" class="btn btn-danger mt-4">Mostrar Erros</button>
        <div id="errors" class="mt-3 table-card" style="display: none;">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <tbody>
                        {{ erros|safe }}
                    </tbody>
                </table>
            </div>
        </div>
    {% endif %}
</div>


<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2025 GERAE PPE. Todos os direitos reservados.</span>
    </div>
</footer>

<script>
    function toggleVisibility(id) {
        var element = document.getElementById(id);
        element.style.display = element.style.display === "none" ? "block" : "none";
    }
</script>

</body>
</html>
